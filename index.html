<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Tic-Tac-Toe</h1>
    <div class="container">
      <div class="turn-container">
        <p class="round-status"></p>
        <p class="turn-display"></p>
        <p class="turn-display"></p>
        <div class="player-info">
          <form>
            <input
              type="text"
              name="player-one"
              id="player-one"
              placeholder="Player One"
            />
            <input
              type="text"
              name="player-two"
              id="player-two"
              placeholder="Player Two"
            />
            <button id="form-button">Start!</button>
          </form>
        </div>
      </div>
      <div class="main not-visible">
        <div class="board">
          <div class="row">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
          </div>
          <div class="row">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
          </div>
          <div class="row">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
          </div>
          <div class="reset-container"><button id="reset">Restart</button></div>
        </div>
      </div>
    </div>
  </body>
</html>
